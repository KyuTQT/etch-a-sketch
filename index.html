<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Pixel Painting Time!</h1>
    <div class="buttons-and-canvas">
        <div class="button-container">
            <button>Normal Paint</button>
            <button>Party Paint!</button>
            <button>Clear</button>
        </div>
        <div class="fixed-size-container">
            <div id="div-container">
    
            </div>
        </div>
    </div>
    <input type="range" min="1" max="64" value="32" class="grid-modifier">
    <p class="canvas-size-label">32px x 32px canvas</p>
</body>
</html>
